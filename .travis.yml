sudo: false
language: go
go:
  - 1.5
  - 1.6
  - 1.7
  - tip

services:
  - mysql

env:
  - PATH=/home/travis/gopath/bin:$PATH

before_install:
  - go get github.com/golang/lint/golint
  - go get github.com/mitchellh/gox
  - go get github.com/jteeuwen/go-bindata/...
  - npm install -g bower
  - npm install -g grunt
  - mkdir closure
  - git clone https://github.com/google/closure-library.git closure/closure-library
  - git clone https://github.com/google/closure-compiler.git closure/closure-compiler
  - bower install
  - npm install

script:
  - mysql -e 'create database test_techradar'
  - go vet $(go list ./... | grep -v '/vendor/')
  - go test $(go list ./... | grep -v '/vendor/')
  - go-bindata -o assets.go dist/
  - gox -ldflags "-X main.Version=$TRAVIS_BUILD_NUMBER" -output "tech-radar_{{.OS}}_{{.Arch}}" -osarch="linux/amd64"
  - gzip techradar_linux_amd64
  - mkdir -p dist release
  - cp tech-radar_linux_amd64.gz dist/tech-radar_linux_amd64_latest.gz
  - cp tech-radar_linux_amd64.gz release/tech-radar_linux_amd64_$(git describe --tags).gz

deploy:
  - provider: s3
    access_key_id: AKIAJWN36CZNBCQXFFTQ
    secret_access_key:
      secure: 
    bucket: dl.fligl.io
    skip_cleanup: true
    local-dir: dist
    upload-dir: artifacts/tech-radar
    acl: public_read
  - provider: s3
    access_key_id: AKIAJWN36CZNBCQXFFTQ
    secret_access_key:
      secure: 
    bucket: dl.fligl.io
    skip_cleanup: true
    local-dir: release
    upload-dir: artifacts/tech-radar
    acl: public_read
    on:
      tags: true
  - provider: releases
    api_key:
      secure: 
    file: tech-radar_linux_amd64.gz
    on:
      tags: true
